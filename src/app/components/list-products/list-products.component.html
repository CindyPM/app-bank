<div class="container medium">
  <h1>Consulta de productos</h1>
  <mat-card-content>
    <ng-container>
      <div class="margin-b-10">
        <div class="app-label">Buscar: </div>
        <input type="text" class="form-control" (keyup)="applyFilter($event.target)" placeholder="" #input />
      </div>
      <table mat-table [dataSource]="listFiantialProducts" matSort>
        <ng-container matColumnDef="name" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="identificationNumber" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>NÃºmero de ID</th>
          <td mat-cell *matCellDef="let element">{{element.identificationNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="typeProduct" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Tipo de producto</th>
          <td mat-cell *matCellDef="let element">{{element.typeProduct}}</td>
        </ng-container>
        <ng-container matColumnDef="balance" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Saldo</th>
          <td mat-cell *matCellDef="let element">{{element.balance}}</td>
        </ng-container>
        <ng-container matColumnDef="interestRate" mat-sort-header>
          <th mat-header-cell *matHeaderCellDef>Tasa</th>
          <td mat-cell *matCellDef="let element">{{element.interestRate}}</td>
        </ng-container>
        <ng-container matColumnDef="cancel">
          <th mat-header-cell *matHeaderCellDef class="width-8">Cancelar</th>
          <td mat-cell *matCellDef="let element" class="width-8">
            <button mat-icon-button (click)="showModalCancel(element)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="calculate">
          <th mat-header-cell *matHeaderCellDef class="width-8">Calcular intereses</th>
          <td mat-cell *matCellDef="let element" class="width-8">
            <button mat-icon-button (click)="showModalInterestCalculation(element)" *ngIf="element.interestRate !== 'N/A'">
              <mat-icon>timeline</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
    </ng-container>
  </mat-card-content>
</div>

<ngx-spinner size="medium" type="ball-circus" color="#F53503">
  <p style="color: white">Cargando... </p>
</ngx-spinner>
