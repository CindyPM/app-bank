<h1 mat-dialog-title>{{data.title ? data.title : 'ALERTA!'}}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" *ngIf="data.showButtons">Confirmar</button>
  <button mat-button [mat-dialog-close]="false" *ngIf="data.showButtons">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="!data.showButtons">OK</button>
</div>
